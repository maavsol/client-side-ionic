<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div (click)=changeUsername()>CORREO: {{ user?.username }}</div>
  <ion-icon name="create"></ion-icon>
  <br>
  <br>
  <div (click)=changePassword()>
    <p>CAMBIAR Contrase√±a: *******</p>
    <ion-icon name="create"></ion-icon>
  </div>
  <br>
  <br>
  <div (click)=addOrChangeTelephone()>
    <p>NUMERO DE TELEFONO: {{ user?.telephone }}</p>
    <ion-icon name="create"></ion-icon>
  </div>
  <br>
  <br>
  <div *ngIf='addresses'>
    <div *ngFor='let a of addresses; let i = index'>
      <button (click)='presentAddressPrompt(a._id, a.streetName, a.floor, a.postalCode, i)'>
        <p>{{ a.streetName }}</p>
        <p>{{ a.floor }}</p>
        <p>{{ a.postalCode }}</p>
      </button>
      <button (click)='presentConfirm(a._id, i)'>
        <ion-icon name="close"></ion-icon>
      </button>
    </div>
  </div>

  <button (click)='logout()'>LOGOUT</button>
</ion-content>
